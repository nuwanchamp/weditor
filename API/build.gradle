plugins {
    id 'java'
    id 'org.openjfx.javafxplugin'
}

group 'org.weditor'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'

}
javafx {
    modules = [ 'javafx.controls' ]
}

test {
    useJUnitPlatform()
}